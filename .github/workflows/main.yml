name: Build and Deploy Next.js App to Azure Web App - waldo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # requis pour azure/login

    steps:
      # 1️⃣ Checkout du code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ Installer les dépendances et builder
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 4️⃣ Login Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_13251D77E14A4D108D92FC5F231A369C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F89D1B93328B44D0BBE0F72BE2C0A5B6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CD7611A43CF8406DB40ED1268741A124 }}

      # 5️⃣ Déployer le projet
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'waldo'
          package: .
          startup-command: 'npx next start -p 8080'
