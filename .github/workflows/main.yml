name: Build and deploy Node.js app to Azure Web App - waldo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_13251D77E14A4D108D92FC5F231A369C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F89D1B93328B44D0BBE0F72BE2C0A5B6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CD7611A43CF8406DB40ED1268741A124 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'waldo'
          slot-name: 'Production'
          package: .
